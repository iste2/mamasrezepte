<p-table [value]="recipeService.recipes">
  <ng-template pTemplate="header">
    <tr>
      <th>Rezept</th>
      <th>Aktionen</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-recipe>
    <tr>
      <td>{{ recipe.title }}</td>
      <td>
        <p-button (onClick)="goToRecipe(recipe)" icon="pi pi-arrow-righ" />
      </td>
    </tr>
  </ng-template>
</p-table>
