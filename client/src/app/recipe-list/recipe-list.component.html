<p-dataView #dv [value]="recipes" [rows]="10" [paginator]="true">
  <ng-template pTemplate="list" let-recipes>
    <div class="grid grid-nogutter">
      <div *ngFor="let recipe of recipes" class="col-12">
        <div class="flex p-4 gap-3">
          <div class="flex flex-column">
            <h3>{{ recipe.title }}</h3>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</p-dataView>
