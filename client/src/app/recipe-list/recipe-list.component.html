<div class="flex flex-column">

  <!-- search title -->
  <h3 *ngIf="search" class="mb-3">Ergebnisse f√ºr "{{ this.search }}"</h3>

  <!-- tags -->
  <div class="flex flex-wrap mb-3">
    <p-tag [value]="tag" [severity]="activeTags.includes(tag) ? 'info' : 'secondary'" *ngFor="let tag of tagService.tags" (click)="addOrRemoveTag(tag)" class="mr-1" />
  </div>

  <!-- table -->
  <p-table [value]="recipeService.recipes">
    <ng-template pTemplate="body" let-recipe>
      <tr>
        <td>{{ recipe.title }}</td>
        <td>
          @if(recipe.images.length > 0) {
            <img src="{{ imageService.getImagePath(recipe.images[0]) }}" alt="Bild" width="100" height="50" style="object-fit: cover;" />
          }
        </td>
        <td>
          <p-chip [label]="tag" *ngFor="let tag of recipe.tags" class="mr-1"></p-chip>
        </td>
        <td class="flex justify-content-end">
          <p-button (onClick)="goToRecipe(recipe)" icon="pi pi-arrow-right" />
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
