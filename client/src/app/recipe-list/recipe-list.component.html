<p-table [value]="recipeService.recipes">
  <ng-template pTemplate="header">
    <tr>
      <th>Rezept</th>
      <th>Tags</th>
      <th>Aktionen</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-recipe>
    <tr>
      <td>{{ recipe.title }}</td>
      <td>
        <p-chip [label]="tag" *ngFor="let tag of recipe.tags" class="mr-1"></p-chip>
      </td>
      <td>
        <p-button (onClick)="goToRecipe(recipe)" icon="pi pi-arrow-right" />
      </td>
    </tr>
  </ng-template>
</p-table>
