<form>
  <div class="flex flex-column">
    <label for="title" class="mb-2">Titel</label>
    <input pInputText type="text" name="title" id="title" class="mb-3" [(ngModel)]="title" />

    <label for="description" class="mb-2">Beschreibung</label>
    <textarea pInputTextarea name="description" [(ngModel)]="description" id="description" autoResize="true" class="mb-3"></textarea>

    <button pButton type="submit" (click)="submitForm()">Speichern</button>
  </div>
</form>
